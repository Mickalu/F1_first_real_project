{% load static %}

<style>
    #submit_form_driver{
        background-color: #F11E25; 
        opacity: 0.85;
    }
    #submit_form_driver:hover{
        background-color: '#DE422F';
        opacity: 0.80;
    }
    #cancel_form_driver:hover{
        opacity: 0.70;
    }
</style>
<div class="modal fade " id="modal_driver" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdrop" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Driver card</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i aria-hidden="true" class="ki ki-close"></i>
                </button>
            </div>
            
            <div class="modal-body">
                <div class="card-body">
                    <form id="form_group">
                        {% csrf_token %}
                        <input type="hidden" id="driver_id_form">
                        <div class="form-group row">
                            <div class="col-12">
                                <input class="form-control" type="text" name="driver_name_form" id="driver_name_form" value="{{name}}" placeholder="name"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12">
                                <input class="form-control" type="text" name="driver_last_name_form" id="driver_last_name_form" value="{{last_name}}" placeholder="Last Name"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12">
                                <input class="form-control" type="text" name="driver_nationality_form" id="driver_nationality_form" value="{{nationality}}" placeholder="country"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12">
                                <input class="form-control" type="number" name="driver_age_form"  id="driver_age_form" value="{{age}}" placeholder="age"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-6">
                                <input class="form-control" type="date" name="driver_date_of_birth_form" id="driver_date_of_birth_form" value="{{date_of_birth}}" placeholder="Birthday"/>
                            </div>
                            <div class="col-6">
                                <input class="form-control" type="number" name="driver_number_form" id="driver_number_form" value="{{number}}" placeholder="number"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class=" col-12 form-group">
                                <label>Team</label>
                                <select class="form-control form-control-solid" id="driver_team_form" name="driver_team_form">
                                    {% for team in teams %}
                                    <option  value='{{team.id}}'>{{team.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div id="kt_repeater_1">
                                <div class="form-group row" id="kt_repeater_1">
                                    <label > Achievement : </label>
                                    <div data-repeater-list="" id="achivement_repeater_list" class="col-lg-10">
                                        <div data-repeater-item id="achivement_repeater_data" class="form-group row align-items-center">
                                            <div class="col-6">
                                                <label> Grand Prix</label>
                                                <select class="form-control form-control-solid" id="gp_name_achievement" name="gp_name_achievement">
                                                    {% for gp in gps %}
                                                        <option  value='{{gp.id}}'>{{gp.name}}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                            <div class="col-4">
                                                <label>Standing</label>
                                                <input class="form-control" type="number" name="gp_standing_achivement"  value="{{number}}"/>
                                            </div>
                                            <div class="col-2">
                                                <label></label>
                                                <a href="javascript:;" data-repeater-delete="" class="btn btn-sm font-weight-bolder btn-light-danger">
                                                    <i class="la la-trash-o"></i>Delete
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-lg-2 col-form-label text-right"></label>
                                    <div class="col-lg-4">
                                        <a href="javascript:;" data-repeater-create="" class="btn btn-sm font-weight-bolder btn-light-primary">
                                            <i class="la la-plus"></i>Add
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="row">
                                <div class="col-2">
                                </div>
                                <div class="col-10 d-flex align-items-center">
                                    <button type="submit" name="submit_form" id="submit_form_driver" class="btn mr-2">Submit</button>
                                    <button type="button" name="modify_form_driver" id="modify_form_driver" onclick="update_driver( `{% url 'page_drivers'%}`)" class="btn mr-2" style="background-color: #2EF2F2; opacity: 0.85; display: none;">Modify</button>
                                    <button type="reset" class="btn btn-secondary" id="cancel_form_driver">Cancel</button>
                                </div>
                            </div>
                        </div>   
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
